name: Build CTE
on:
    push:
        tags:
            - '*'
env:
    PYTHON_VERSION: "3.12.8"
jobs:
    build-windows:
        permissions: write-all
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
                submodules: true
            - name: Set up MSBuild
              uses: microsoft/setup-msbuild@v2
            # - name: Restore Nuget
            #   run: nuget restore CrashTeamEditor.sln
            - name: build
              run: msbuild CrashTeamEditor.vcxproj /p:configuration=release /p:Platform=x64 /p:DebugSymbols=false /p:DebugType=None
            - name: Download Python embeddable package
              run: |
                $url = "https://www.python.org/ftp/python/${{ env.PYTHON_VERSION }}/python-${{ env.PYTHON_VERSION }}-embed-amd64.zip"
                Invoke-WebRequest -Uri $url -OutFile python-embed.zip
                Expand-Archive -Path python-embed.zip -DestinationPath x64\release\python
                Copy-Item x64\release\python\python*.dll x64\release\
            - name: zip
              run: Compress-Archive x64\release\ CrashTeamEditor-windows-x64.zip
            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                files: CrashTeamEditor-windows-x64.zip
    build-linux:
        permissions: write-all
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
                submodules: true
            # - name: install sdl
            #   run: sudo apt install libsdl2-dev
            - name: build
              run: make release
            - name: compress
              run: tar -f CrashTeamEditor-linux-x64.tar.gz -c CrashTeamEditor.out
            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                files: CrashTeamEditor-linux-x64.tar.gz